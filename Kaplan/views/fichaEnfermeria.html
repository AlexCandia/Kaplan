<section id="suggestions" class="doted-bg1" ng-controller="fichaEnfermeriaController">

    <div class="section-title text-center">
        <h3 class="animated hidden-xs" data-animation="bounceInLeft">
            <label class="text-blue animated hidden-xs" data-animation="bounceInLeft">
                Ficha Enfermeria
            </label>
        </h3>
    </div>
    <!-- Container -->
    <div class="container effect8 nopadding">
        <!-- Row -->
        <div class="row mb50">
            <form class="form-horizontal" name="frmEnfermeria" id="contact" role="form" ng-disabled="true">
                <div class="col-sm-12">
                    <div class="tabs-menu">
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li role="presentation" class="active"><a data-target="#antecedentesP" aria-controls="home" role="tab" data-toggle="tab">Antecedentes Personales</a></li>
                            <li role="presentation"><a data-target="#antecedentesM" aria-controls="profile" role="tab" data-toggle="tab">Antecedentes Medicos</a></li>
                            <li role="presentation"><a data-target="#plan" aria-controls="profile" role="tab" data-toggle="tab">Plan Enfermeria</a></li>
                            <li role="presentation"><a data-target="#evolucion" aria-controls="profile" role="tab" data-toggle="tab">Evolucion</a></li>
                            <li role="presentation"><a data-target="#evaluacion" aria-controls="profile" role="tab" data-toggle="tab">Evaluacion Adulto Mayor</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div ng-class="{hidden: !loading}">
                            <h5>Cargando Antecedentes Personales... <i class="fa fa-user hidden-xs" aria-hidden="true"></i></h5>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: #32b8da;">
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" ng-class="{hidden: loading}" class="tab-pane fade in active" id="antecedentesP">
                            <h3 class="text-blue mt10">Antecedentes Personales</h3>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="rut">Rut</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="number" class="form-control" id="rut" name="rut" required placeholder="Rut Paciente" min="0" ng-maxlength="8" ng-disabled="rutvalido" ng-model="FichaEnfermeria.Paciente.Persona.Rut">
                                </div>
                                <div class="col-sm-1">
                                    <label class="control-label" for="dv">Dv</label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="dv" name="dv" required placeholder="Digito Verificador" ng-disabled="rutvalido" maxlength="1" ng-model="FichaEnfermeria.Paciente.Persona.Dv">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="nombre">Nombre</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Nombre" maxlength="250">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="nombre">A. Paterno</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="paterno" placeholder="A. Paterno Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Paterno" maxlength="200">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="paterno">A. Materno</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="materno" placeholder="A. Paterno Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Materno" maxlength="200">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="edad">Fecha Nacimiento</label>
                                </div>
                                <div class="col-sm-4">
                                    <input moment-picker="Fecha1" today="true" ng-model="FichaEnfermeria.Paciente.Persona.FechaNac" max-view="day" format="DD/MM/YYYY" start-view="month" locale="es" class="form-control" placeholder="Fecha Nacimiento">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="region">Región</label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="region" id="region" data-ng-options="tipoRegion.ID as tipoRegion.Nombre for tipoRegion in TipoRegiones" ng-model="FichaEnfermeria.Paciente.Persona.Region.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="comuna">Comuna</label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="comuna" id="comuna" data-ng-options="tipoComuna.ID as tipoComuna.Nombre for tipoComuna in TipoComunas" ng-model="FichaEnfermeria.Paciente.Persona.Comuna.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="movil">Movil</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="movil" placeholder="Movil Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Movil">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="telefono">Teléfono</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="telefono" placeholder="Teléfono Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Telefono">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="nombre">Dirección</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="domicilio" placeholder="Domicilio Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Direccion" maxlength="250">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="edad">Situación Laboral</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="4" ng-model="FichaEnfermeria.Paciente.Persona.SituacionLaboral" maxlength="250"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="edad">Tipo Evaluacion</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="tipoEvaluacion" placeholder="Tipo Evaluacion" ng-model="FichaEnfermeria.Paciente.Persona.TipoEvaluacion" maxlength="250">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="edad">Procedecencia</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="Procedencia" placeholder="Procedencia del Paciente" ng-model="FichaEnfermeria.Paciente.Persona.Procedencia" maxlength="250">
                                </div>
                            </div>
                            <div class="form-group mb50">
                                <div class="col-sm-12 text-right">
                                    <button id="btnSiguiente" type="button" class="btn  blue medium">Siguiente</button>
                                </div>
                            </div>
                            <span class="clearfix"></span>
                        </div>
                        <div role="tabpanel" ng-class="{hidden: loading}" class="tab-pane fade" id="antecedentesM">
                            <h3 class="text-blue mt10">Antecedentes Medicos</h3>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="diagnostico">Diagnostico</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="diagnostico" placeholder="Diagnostico" ng-model="FichaEnfermeria.AntecedentesMedicos.Diagnostico" maxlength="250">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="fechad">Fecha Diagnostico</label>
                                </div>
                                <div class="col-sm-4">
                                    <input moment-picker="fechad" today="true" ng-model="FichaEnfermeria.AntecedentesMedicos.FechaDiagnostico" max-view="day" format="DD/MM/YYYY" start-view="month" locale="es" class="form-control" placeholder="Fecha Diagnostico">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="proced">CX / Proced</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="proced" placeholder="CX / Proced" ng-model="FichaEnfermeria.AntecedentesMedicos.Proced" maxlength="250">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="fechacx">Fecha CX / Proced</label>
                                </div>
                                <div class="col-sm-4">
                                    <input moment-picker="fechacx" today="true" ng-model="FichaEnfermeria.AntecedentesMedicos.FechaCX" max-view="day" format="DD/MM/YYYY" start-view="month" locale="es" class="form-control" placeholder="Fecha CX / Proced">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="FechaAlta">Fecha Alta</label>
                                </div>
                                <div class="col-sm-4">
                                    <input moment-picker="FechaAlta" today="true" ng-model="FichaEnfermeria.AntecedentesMedicos.FechaAlta" max-view="day" format="DD/MM/YYYY" start-view="month" locale="es" class="form-control" placeholder="Fecha alta">
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="controles">Controles</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="controles" placeholder="Controles" ng-model="FichaEnfermeria.AntecedentesMedicos.Controles" maxlength="250">
                                </div>
                            </div>
                            <span class="clearfix"></span>
                            <h3 class="text-blue mt10">Factores de Riesgo</h3>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="hta">HTA</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="hta" id="hta" data-ng-options="tipoHTA.ID as tipoHTA.Nombre for tipoHTA in TiposHTA" ng-model="FichaEnfermeria.AntecedentesMedicos.HTA.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="dm">DM</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="dm" id="dm" data-ng-options="tipoDM.ID as tipoDM.Nombre for tipoDM in TiposDM" ng-model="FichaEnfermeria.AntecedentesMedicos.DM.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="dlp">DLP</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="dlp" id="dlp" data-ng-options="tipoDLP.ID as tipoDLP.Nombre for tipoDLP in TiposDLP" ng-model="FichaEnfermeria.AntecedentesMedicos.DLP.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="sed">SED</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="sed" id="sed" data-ng-options="tipoSED.ID as tipoSED.Nombre for tipoSED in TiposSED" ng-model="FichaEnfermeria.AntecedentesMedicos.SED.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="sp">SP/OB</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="sp" id="sp" data-ng-options="tipoSP.ID as tipoSP.Nombre for tipoSP in TiposSP" ng-model="FichaEnfermeria.AntecedentesMedicos.SP.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="tb">TB</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="tb" id="tb" data-ng-options="tipoTB.ID as tipoTB.Nombre for tipoTB in TiposTB" ng-model="FichaEnfermeria.AntecedentesMedicos.TB.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label class="control-label" for="oh">OH</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="oh" id="oh" data-ng-options="tipoOH.ID as tipoOH.Nombre for tipoOH in TiposOH" ng-model="FichaEnfermeria.AntecedentesMedicos.OH.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="af">AF</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="af" id="af" data-ng-options="tipoAF.ID as tipoAF.Nombre for tipoAF in TiposAF" ng-model="FichaEnfermeria.AntecedentesMedicos.AF.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <label class="control-label" for="Estres">Estres</label>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-check">
                                        <select class="form-control" required aria-required="true" name="Estres" id="Estres" data-ng-options="tipoEstres.ID as tipoEstres.Nombre for tipoEstres in TiposEstres" ng-model="FichaEnfermeria.AntecedentesMedicos.Estres.ID">
                                            <option value="">Seleccione</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <span class="clearfix"></span>
                            <h3 class="text-blue mt10">Medicamentos</h3>
                        </div>
                        <div role="tabpanel" ng-class="{hidden: loading}" class="tab-pane fade" id="plan">

                            <span class="clearfix"></span>
                        </div>
                        <div role="tabpanel" ng-class="{hidden: loading}" class="tab-pane fade" id="evolucion">

                            <span class="clearfix"></span>
                        </div>
                        <div role="tabpanel" ng-class="{hidden: loading}" class="tab-pane fade" id="evaluacion">

                            <span class="clearfix"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
